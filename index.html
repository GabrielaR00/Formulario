<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>

	<form class="Formulario">

		<h1> Registrate </h1>

		<div class="contenedor">

			<div class="input-contenedor">
				<img class="icon" src="Assests/user.png" alt="user">
				<input type="text" placeholder="Nombre">
			</div>

			<div class="input-contenedor">
				<img class="icon" src="Assests/correo-electronico.png" alt="correo-electronico">
				<input type="text" placeholder="Correo Electronico">
			</div>

			<div class="input-contenedor">
				<img class="icon" src="Assests/llave.png" alt="llave">
				<input type="password" placeholder="Contraseña">
			</div>

			<input class="button" type="submit" value="Registrate">
			<p>Al registrate aceptas nuestras condiciones de uso y política de privacidad.</p>
			<p> ¿Ya tienes cuenta? <a class="link" href="https://www.umng.edu.co"> Iniciar Sesion. </a></p>

		</div>
	</form>


</body>
</html>
